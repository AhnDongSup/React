<!-- State Functions -->
<html lang="en">  
<body>
    <div id="root"></div>
</body>
<!-- React Js - 어플리케이션이 interactive하도록 만들어주는 library -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- React dom - 모든 React element 들을 HTML body(HTML로 바꾸는)에 둘 수 있도록 해줌 -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- React JS로 element를 생성하는 방식 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    const root = document.getElementById("root");
    // 사용자들의 input을 어떻게 얻는지, form을 만들었을때 state는 어떤식으로 작용하는지
    // 두 방법 중 두 번째 방법 - (함수를 전달하기)state의 현재값을 바탕으로 나올수있도록 하는 방법
        function App () {
        const [counter, setCounter] = React.useState(0);
        const onClick = () => {
            // setCounter(counter + 1);
            setCounter(current => current + 1);
            // setCounter에는 함수를 넣을 수 있음 
            // 첫 번째 인자는 현재값 
            // current가 확실히 현재 값이라는 걸 보장하기 때문에
            // error 날 수 있는 부분을 보장해줌 
        };
         
        return (
            <div>
                <h3>Hello I'm a span: {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }
    
    ReactDOM.render(<App />, root);
    
</script>
</html>
