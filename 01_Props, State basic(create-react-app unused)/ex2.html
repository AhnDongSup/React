<html lang="en">  
<body>
    <div id="root"></div>
</body>
<!-- React Js - 어플리케이션이 interactive하도록 만들어주는 library -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<!-- React dom - 모든 React element 들을 HTML body(HTML로 바꾸는)에 둘 수 있도록 해줌 -->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- React JS로 element를 생성하는 방식 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

    const root = document.getElementById("root");
 
    const Title = <h3 id ="title" onMouseEnter={() => console.log("mouse enter")}>Hello I'm a span</h3>

    const Button = (
        <button 
            style={{
                backgroundColor:"tomato",
            }}
            onClick={() => console.log("im clicked")}
        >
            Click me
        </button>
    );
    // 어떻게 하면 컴포넌트를 다른 컴포넌트 안에 넣는가 배움

    const container = React.createElement("div", null, [Title, Button]);
    ReactDOM.render(container, root);
</script>
</html>
